<!DOCTYPE html>
<html>
<head>
	<title>Dark-themed page with options and chat columns</title>
	<link rel="stylesheet" href="home.css">
	<style>
		body {
		  font-family: monospace;
		}
		h1 {
		  background-color: #8080ff;
		  color: black;
		  display: inline-block;
		  font-size: 2em;
		  margin: 0;
		  padding: 10px;
		}
		#chatbox {
		  margin-left: auto;
		  margin-right: auto;
		  width: 40%;
		  margin-top: 60px;
		}
		#userInput {
		  margin-left: auto;
		  margin-right: auto;
		  width: 40%;
		  margin-top: 60px;
		}
		#textInput {
		  width: 90%;
		  border: none;
		  border-bottom: 3px solid black;
		  font-family: monospace;
		  font-size: 17px;
		}
		.userText {
		  color: black;
		  font-family: monospace;
		  font-size: 17px;
		  text-align: right;
		  line-height: 30px;
		}
		.userText span {
		  background-color: #e699ff;
		  padding: 10px;
		  border-radius: 2px;
		}
		.botText {
		  color: black;
		  font-family: monospace;
		  font-size: 17px;
		  text-align: left;
		  line-height: 30px;
		}
		.botText span {
		  background-color: #ffdd99;
		  padding: 10px;
		  border-radius: 2px;
		}
		#tidbit {
		  position: absolute;
		  bottom: 0;
		  right: 0;
		  width: 300px;
		}
		.boxed {
		  margin-left: auto;
		  margin-right: auto;
		  width: 78%;
		  margin-top: 60px;
		  border: 1px solid white;
		}
		.box {
		  border: 2px solid black;
		}
	  </style>
</head>
<body class="dark-theme">
	<div class="container">
		<div class="options">
			<ul>
				<li style="text-align: center;"><a href=home.html>CHAT</a></li><br><br><hr color="white"><br><br>
				<li style="text-align: center;" >ANALYSE EMOTIONS</li><br><br><hr color="white"><br><br>
				<li style="text-align: center;">MUSIC LIBRARY</li>
				<br><br><hr color="white"><br><br>
				<li style="text-align: center;"><a href="quiz.html">QUIZ</a></li>
			</ul>
		</div>
		<div class="box"></div>
		<div class="boxed">
		  <div>
			<div id="chatbox">
			  <p class="botText">
				<span>Hi! I'm ChatBot</span>
			  </p>
			</div>
			<div id="userInput">
			  <input id="textInput" type="text" name="msg" placeholder="Enter message here..." />
			</div>
		  </div>
		  <script>
			function getBotResponse() {
			  var rawText = $("#textInput").val();
			  var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
			  $("#textInput").val("");
			  $("#chatbox").append(userHtml);
			  document
				.getElementById("userInput")
				.scrollIntoView({ block: "start", behavior: "smooth" });
			  $.get("/get", { msg: rawText }).done(function(data) {
				var botHtml = '<p class="botText"><span>' + data + "</span></p>";
				$("#chatbox").append(botHtml);
				document
				  .getElementById("userInput")
				  .scrollIntoView({ block: "start", behavior: "smooth" });
			  });
			}
			$("#textInput").keypress(function(e) {
			  if (e.which == 13) {
				getBotResponse();
			  }
			});
		  </script>
	</div>
</body>
</html>
